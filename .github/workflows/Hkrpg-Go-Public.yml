name: Trigger Actions in Target Repo
on:
  workflow_dispatch:
  push:
    branches:
      - dev
jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Actions in Target Repo
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: hkrpg-go-public
          event-type: hkrpggopull
          client-payload: '{}'
